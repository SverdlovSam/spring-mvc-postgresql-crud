<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>People</title>
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header lock-padding">
            <div class="Logo">
                <h4>User Management App</h4>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="/people/new" >Add new ...</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1>People</h1>
            <a class="btn btn-primary" href="/people/new" role="button">Create new person</a>
            <table class="table table-striped people-table">
                <thead>
                <th data-column="FIO">FIO</th>
                <th data-column="birthDate">Birth date</th>
                <th data-column="workStart">Work period</th>
                <th data-column="post">Post</th>
                </thead>
                <tbody id="people-list">

                </tbody>
            </table>
        </div>
        <div id="popup" class="popup">
            <a href="#header" class="popup__area"></a>
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#header" class="popup__close close-popup">&times;</a>
                    <div class="popup__text">
                    </div>
                </div>
            </div>
        </div>

        <div id="confirmDeleteModal" class="popup">
            <a href="#header" class="popup__area"></a>
            <div class="popup__body">
                <div class="popup__content confirm-delete">
                    <a href="#header" class="popup__close close-popup">&times;</a>
                    <div class="popup__text">
                        <h2 class="popup__title">Confirm Deletion</h2>
                        <p>Are you sure you want to delete this person?</p>
                        <button class="popup-button btn btn-secondary" id="confirmDelete">Yes, Delete</button>
                        <button class="popup-button btn btn-secondary" id="cancelDelete">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/popups.js"></script>
    <script defer type="module" src="/static/js/script.js"></script>
</body>
</html>
